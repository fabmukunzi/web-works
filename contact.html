<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joblink | Contact us</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <div class="job" style="width: 223vh">
    <div class="header">
      <a href="index.html" style="text-decoration: none; color: #0162ff"
        ><div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path
              xmlns="http://www.w3.org/2000/svg"
              d="M512 503.5H381.7a48 48 0 01-45.3-32.1L265 268.1l-9-25.5 2.7-124.6L338.2 8.5l23.5 67.1L512 503.5z"
              fill="#0473ff"
              data-original="#28b446"
            />
            <path
              xmlns="http://www.w3.org/2000/svg"
              fill="#0473ff"
              data-original="#219b38"
              d="M361.7 75.6L265 268.1l-9-25.5 2.7-124.6L338.2 8.5z"
            />
            <path
              xmlns="http://www.w3.org/2000/svg"
              d="M338.2 8.5l-82.2 234-80.4 228.9a48 48 0 01-45.3 32.1H0l173.8-495h164.4z"
              fill="#0473ff"
              data-original="#518ef8"
            />
          </svg>
          JobLink Connect
        </div></a
      >
      <div class="header-menu">
        <a href="jobs.html" class="active">Find Job</a>
        <a href="./about.html">About</a>
        <a href="./contact.html">Contact</a>
      </div>
      <div class="user-settings">
        <img
          class="user-profile"
          src="https://res.cloudinary.com/dagurahkl/image/upload/v1698509499/xpu6s3rcfvdnvjrvnr61.png"
          alt=""
        />
        <div class="user-name">Fabrice Mukunzi</div>
      </div>
    </div>
    <main>
        <div class="container" style="margin-top: 1rem;">
            <section id="contact" class="contact">
                <div class="left">
                    <div class="contact-info">
    
                        <h2>CONTACT <span>INFO</span></h2>
                        <div class="mail-us sub">
                            <div class="icon">
                                <span>
                                    <i class='bx bxs-envelope' ></i>
                            </div> 
                            <div class="info">
                                <h6>Email</h6>
                                <p>fabmukunzi@joblink.com</p>
                            </div>
                        </div>
                        <div class="contact-us sub" id="sub">
                            <div class="icon">
                                <i class='bx bxs-phone-call'></i>
                            </div>
                            <div class="info">
                                <h6>CONTACT US</h6>
                                <p>+250780403244</p>
                            </div>
                        </div>
    
                        <div class="location sub">
                            <div class="icon">
                                <i class='bx bx-current-location'></i>
                            </div>
                            <div class="info">
                                <h6>LOCATION</h6>
                                <p>Kigali, Rwanda</p>
                            </div>
                        </div>
                    </div>
                    <div class="social-info">
                       <h2>SOCIAL <span>INFO</span></h2> 
                       <div class="c">
                        <div class="social">
                            <div class="img">
                                <i class='bx bxl-instagram-alt' ></i>
                            </div>
                            <span>Instagram</span>
                        </div>
                        <div class="social">
                            <div class="img">
                                <i class='bx bxl-github' ></i>
                            </div>
                            <span>Github</span>
                        </div>
                        <div class="social">
                            <div class="img">
                                <i class='bx bxl-linkedin-square' ></i>
                            </div>
                            <span>LinkedIn</span>
                        </div>
                       </div>
                       
                    </div>
                </div>
  
    
                <div class="right">
                    <h2>Get it touch</h2>
                    <div class="input">
                        <div class="inputbox">
                            <input type="text" required="required">
                            <span>FUll Name</span>
                        </div>
                        <div class="inputbox">
                            <input class="" id="input" type="text" required="required">
                            <span>Email</span>
                        </div>
                        <div class="inputbox">
                            <input id="input" type="number" required="required">
                            <span>Telephone</span>
                        </div>
                        <div class="inputbox">
                            <textarea class="in" name="" id="" cols="30" rows="6" required></textarea>
                            <span>Message</span>
                        </div>
                        <button class="btn in">Send Message</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
